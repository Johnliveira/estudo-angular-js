<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body>
    <div class="well" ng-controller="PrevisaoTempoController">
        <h3>Demonstrando o ng-controller</h3>
        <h3>Previsão do tempo</h3>
        <h4> São Paulo, Brasil</h4>
        <h4>Local: {{tempo.name}}</h4>
        <h4>Temperatura: {{tempo.main.temp}}</h4>
        <h4>Minima: {{tempo.main.temp_min}} C e Maxima: {{tempo.main.temp_max}} C</h4>
    </div>
</body>

</html>
